<html>

<head>
    <style>
        .cell {
            display: inline-block;
            border: 1px solid #b0b0b0;
            background: #eee;
            width: 20px;
            height: 20px;
            margin: 1;
        }

        .cell.fig {
            background-color: #088;
        }
    </style>
</head>

<body>
    <div style="display: flex;justify-content: center;">
        <div id="board">
        </div>
    </div>

    <script>
        const boardWidth = 6;
        const boardHeight = 6;

        let fx = 2;
        let fy = 2;

        const boardEl = document.getElementById('board');
        createBoard();
        setClass(fx, fy, 'fig')

        document.addEventListener('keyup', e => {
            setClass(fx, fy, '');
            if (e.code === 'ArrowLeft' && fx > 0) fx--;
            if (e.code === 'ArrowRight' && fx < boardWidth - 1) fx++;
            if (e.code === 'ArrowUp' && fy > 0) fy--;
            if (e.code === 'ArrowDown' && fy < boardHeight - 1) fy++;
            setClass(fx, fy, 'fig');
        });


        function setClass(x, y, className) {
            boardEl.querySelectorAll('.cell')[y * boardWidth + x].className = 'cell ' + className;
        }

        function createBoard() {
            let s = '';
            for (let y = 0; y < boardHeight; y++) {
                for (let x = 0; x < boardWidth; x++) {
                    s += `<div class='cell'></div>`
                }
                s += "<br/>"
            }
            boardEl.innerHTML = s;
        }
    </script>
</body>

</html>
